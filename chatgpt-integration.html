<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSync AI - ChatGPT Integration</title>
    <style>
        /* General Styles */
        body {
            background: radial-gradient(circle, #0a0a0a, #020202);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            padding: 20px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Neon Text */
        .neon-text {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        /* Iframe Container */
        .iframe-container {
            width: 90%;
            height: 80vh;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Buttons */
        .glow-btn {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: 0.3s;
        }

        .glow-btn:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
            transform: scale(1.1);
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .iframe-container {
                width: 100%;
                height: 70vh;
            }

            .glow-btn {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="neon-text">ðŸ¤– NeuroSync AI - ChatGPT Integration</h1>
        <p>Seamlessly interact with ChatGPT for advanced insights</p>
    </header>

    <!-- Iframe Container -->
    <div class="iframe-container">
        <iframe src="https://chatgpt.com/" title="ChatGPT AI"></iframe>
    </div>

    <!-- Back to AI Scheduler -->
    <button class="glow-btn" onclick="window.location.href='ai-scheduler.html'">ðŸ”™ Back to AI Scheduler</button>

</body>
</html>
