<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSync AI - Food & Hydration Assistant</title>
    <link rel="stylesheet" href="food-hydration.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="neon-text">🍽 Food & Hydration Assistant</h1>
            <p class="subtitle">AI-Powered Nutritional Timetable & Hydration Tracker</p>
        </header>

        <!-- Meal Plan Section -->
        <section class="meal-plan">
            <h2>🍲 AI-Optimized Meal Plan</h2>
            <table id="meal-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Meal</th>
                        <th>Why?</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Meal Tracking -->
        <section class="meal-tracker">
            <h2>🍽 Log Your Meals</h2>
            <p class="meal-intake" id="meal-count">🍽 Meals Logged: 0</p>
            <button class="meal-button" id="log-meal">Log Meal</button>
            <button class="reset-button" id="reset-meal">Reset</button>
        </section>

        <!-- Hydration Tracking -->
        <section class="hydration-tracker">
            <h2>💧 Track Your Water Intake</h2>
            <p class="water-intake" id="current-intake">💧 0ml / 2000ml</p>
            <button class="water-button" id="track-water">+250ml</button>
            <button class="reset-button" id="reset-water">Reset</button>
        </section>

        <!-- Hydration Graph -->
        <section class="graph-section">
            <h2>📊 Hydration Levels</h2>
            <div class="chart-container">
                <canvas id="hydrationChart"></canvas>
            </div>
        </section>

        <!-- AI Insights -->
        <div class="ai-insights">
            <h3>🔍 AI Nutrition Insights</h3>
            <p id="ai-nutrition-tip">Loading AI Insights...</p>
        </div>

        <button class="glow-btn" onclick="window.location.href='index.html'">🏠 Back to Dashboard</button>

    </div>

    <script src="food-hydration.js"></script>

</body>
</html>
